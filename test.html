<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Container</title>
    <style>
        #imageContainer {
            width: 200px; /* Initial width */
            height: 200px; /* Initial height */
            background-size: cover;
            background-position: center;
            background-color: #f0f0f0; /* Default background color */
            border: 2px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="imageContainer" onclick="enlargePhoto()">
    <input type="file" id="fileInput" style="display: none;" accept=".png, .jpg, .jpeg" onchange="displayImage(event)">
    <label for="fileInput">Click to upload photo</label>
</div>

<script>
    function displayImage(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function() {
                const imageContainer = document.getElementById('imageContainer');
                imageContainer.style.backgroundImage = `url('${reader.result}')`;
                imageContainer.innerHTML = ''; // Clear any existing content
            };
            reader.readAsDataURL(file);
        }
    }

    function enlargePhoto() {
        const imageContainer = document.getElementById('imageContainer');
        const currentWidth = imageContainer.offsetWidth;
        if (currentWidth === 200) {
            imageContainer.style.width = '400px'; // Enlarge the container
            imageContainer.style.height = '400px'; // Adjust height accordingly
        } else {
            imageContainer.style.width = '200px'; // Shrink the container back to original size
            imageContainer.style.height = '200px';
        }
    }
</script>

</body>
</html>
